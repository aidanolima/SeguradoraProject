<html lang="pt-BR">
<head>

    content="default-src 'self'; 
    connect-src 'self' http://localhost:3000 ws://localhost:3000 https://viacep.com.br; 
    script-src 'self' 'unsafe-inline'; 
    style-src 'self' 'unsafe-inline'; 
    img-src 'self' data:;">
    
    <meta http-equiv="Content-Security-Policy" 
    content="default-src * 'self' blob: data: gap:; 
    style-src * 'self' 'unsafe-inline' blob: data: gap:; 
    script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; 
    object-src * 'self' blob: data: gap:; 
    img-src * 'self' 'unsafe-inline' blob: data: gap:; 
    connect-src 'self' * 'unsafe-inline' blob: data: gap:; 
    font-src 'self' data: https://cdnjs.cloudflare.com; 
    frame-src * 'self' blob: data: gap:;">
    

    <link rel="icon" href="assets/logo.png" type="image/png" sizes="32x32">
    <link rel="icon" href="assets/logo.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <title>Gestor Clientes e Apólices - Login</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">

    <div class="login-container">
        
        <div class="login-header">
            <img src="assets/logo.png" alt="Logotipo Tokio Marine" class="logo-sistema">
            <h1>Gestor Clientes e Apólices</h1>
            <p>Acesse sua conta para continuar</p>
        </div>

        <form id="form-login">
            
            <div class="form-group">
                <label for="email_login">E-mail</label>
                <input type="email" id="email_login" required placeholder="exemplo@email.com">
            </div>

            <div class="form-group">
                <label for="senha_login">Senha</label>
                
                <div class="password-wrapper">
                    <input type="password" id="senha_login" required placeholder="******">
                    
                    <button type="button" id="btn-toggle-senha" class="password-toggle-icon" tabindex="-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="icon-eye">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div style="text-align: right; margin-bottom: 15px;">
                <a href="recuperar.html" style="color: #2e7d32; font-size: 14px; text-decoration: none;">Esqueci minha senha</a>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div style="margin-top: 20px; font-size: 14px;">
            Não tem acesso? <a href="registro.html" style="color: #4caf50; font-weight: bold;">Crie sua conta</a>
        </div>

        <div class="system-credits">
            By Áidano Lima - ASL TECH
        </div>
        </div> 
        
        <script src="js/modal.js"></script>
        <script src="js/auth.js"></script>
</body>
