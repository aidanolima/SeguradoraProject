<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Content-Security-Policy" 
    content="default-src * 'self' blob: data: gap:; 
    style-src * 'self' 'unsafe-inline' blob: data: gap:; 
    script-src * 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net blob: data: gap:; 
    object-src * 'self' blob: data: gap:; 
    img-src * 'self' 'unsafe-inline' blob: data: gap:; 
    connect-src 'self' https://seguradoraproject.onrender.com * 'unsafe-inline' blob: data: gap:; 
    font-src 'self' data: https://cdnjs.cloudflare.com; 
    frame-src * 'self' blob: data: gap:;">

    <link rel="icon" href="assets/logo.png" type="image/png" sizes="32x32">
    <link rel="icon" href="assets/logo.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="assets/logo.png">
    
    <title>Gestor Clientes e Apólices - Login</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* 1. CORREÇÃO DA BARRA DE ROLAGEM (Centralizar Página) */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Elimina a barra de rolagem */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f9;
        }

        /* 2. CARD RESPONSIVO */
        .login-container {
            width: 100%;
            max-width: 400px; /* Mantém compacto */
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* 3. CONTROLE DO LOGO */
        .login-header img.logo-sistema {
            max-height: 80px; /* Impede que o logo fique muito alto */
            width: auto;
            display: block;
            margin: 0 auto 10px auto;
        }

        /* 4. CORREÇÃO POSIÇÃO OLHO MÁGICO */
        .password-wrapper {
            position: relative; /* Âncora para o botão absoluto */
            width: 100%;
        }
        
        .password-wrapper input {
            width: 100%;
            padding-right: 40px; /* Espaço para o ícone */
            box-sizing: border-box; /* Garante que o padding não aumente a largura */
        }

        .btn-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%); /* Centralizado verticalmente perfeitamente */
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 0;
            z-index: 10;
        }
        
        .btn-eye:hover {
            color: #2e7d32;
        }
        
        /* Ajuste de espaçamento dos inputs */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #2e7d32;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f0f4f8;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="login-container">
        
        <div class="login-header" style="text-align: center;">
            <img src="assets/logo.png" alt="Logotipo" class="logo-sistema">
            <h1 style="color: #2e7d32; font-size: 20px; margin: 0;">Gestor Clientes e Apólices</h1>
            <p style="color: #666; font-size: 14px; margin-top: 5px;">Acesse sua conta para continuar</p>
        </div>

        <form id="form-login">
            <div class="input-group">
                <label for="email_login">E-mail</label>
                <input type="email" id="email_login" placeholder="seu@email.com" required>
            </div>
            
            <div class="input-group">
                <label for="senha_login">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="senha_login" placeholder="••••••••" required>
                    <button type="button" id="btn-toggle-senha" class="btn-eye">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div style="text-align: right; margin-bottom: 20px;">
                <a href="recuperar.html" style="color: #2e7d32; font-size: 12px; text-decoration: none;">
                    Esqueceu a senha?
                </a>
            </div>

            <button type="submit" class="btn-login">ACESSAR SISTEMA</button>
        </form>

        <div class="login-footer" style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px; font-size: 13px; color: #666; text-align: center;">
            <p style="margin: 5px 0;">Não tem acesso?</p>
            <p style="margin: 0;">Solicite a criação da sua conta ao <strong>Administrador</strong>.</p>
        </div>

        <div class="system-credits" style="text-align: center; margin-top: 20px; font-size: 11px; color: #999;">
            By Áidano Lima - ASL TECH
        </div>
    </div> 
    
    <script src="js/auth.js"></script>
</body>
</html>
