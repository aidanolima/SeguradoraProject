    <link rel="icon" href="assets/logo.png" type="image/png" sizes="32x32">

    <title>Gestor Clientes e Apólices - Login</title>
    
    <link rel="stylesheet" href="css/style.css">

<body class="login-body">

    <div class="login-container">
        
        <div class="login-header">
            <img src="assets/logo.png" alt="Logotipo Tokio Marine" class="logo-sistema">
            <h1>Gestor Clientes e Apólices</h1>
            <p>Acesse sua conta para continuar</p>
        </div>

        <form id="loginForm" onsubmit="fazerLogin(event)">
    <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com" required>
    </div>
    
    <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="••••••••" required>
    </div>

    <div style="text-align: right; margin-bottom: 20px;">
        <a href="recuperar.html" style="color: #2e7d32; font-size: 12px; text-decoration: none;">
            Esqueceu a senha?
        </a>
    </div>

    <button type="submit" class="btn-login">ACESSAR SISTEMA</button>
</form>

<div class="login-footer" style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px; font-size: 13px; color: #666;">
    <p>Não tem acesso?</p>
    <p>Solicite a criação da sua conta ao <strong>Administrador</strong>.</p>
</div>

        <div style="margin-top: 20px; font-size: 14px;">
            Não tem acesso? <a href="registro.html" style="color: #4caf50; font-weight: bold;">Crie sua conta</a>
        </div>

        <div class="system-credits">
            By Áidano Lima - ASL TECH
        </div>
        </div> 
        
        <script src="js/modal.js"></script>
        <script src="js/auth.js"></script>
</body>
