<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuário - Gestor</title>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:3000 ws://localhost:3000 https://viacep.com.br https://seguradoraproject.onrender.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">

    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dashboard-body">

    <header class="app-header">
        <div class="header-brand">
            <a href="dashboard.html">
                <img src="assets/logo.png" alt="Logo" class="header-logo">
            </a>
        </div>

        <nav class="header-nav">
            <a href="dashboard.html" class="header-link">PROPOSTAS</a>
            <a href="apolice.html" class="header-link">APÓLICES</a>
            <a href="registro.html?origin=dashboard" class="header-link active">USUÁRIOS</a>
            <a href="relatorios.html" class="header-link">RELATÓRIOS</a>
        </nav>

        <div class="header-user-area">
            <div class="user-info">
                <span class="user-name">Olá, <strong id="user-name-display">...</strong></span>
                <span class="user-role" id="user-role-display">...</span>
            </div>
            <button id="btn-logout" class="btn-logout-panel">SAIR</button>
        </div>
    </header>

    <div class="main-container">
        
        <div style="margin-bottom: 20px; border-left: 5px solid #2e7d32; padding-left: 15px;">
            <h2 id="titulo-pagina" style="color: #444; margin:0;">Novo Usuário</h2>
            <p style="color: #666; margin: 5px 0 0 0; font-size: 14px;">Gerencie o acesso ao sistema.</p>
        </div>

        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h3 style="margin:0 0 20px 0; color:#2e7d32; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                <i class="fas fa-user-cog"></i> Dados de Acesso
            </h3>

            <form id="form-registro">
                
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="reg_nome">Nome Completo</label>
                    <input type="text" id="reg_nome" required placeholder="Ex: João Silva" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                </div>

                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="reg_email">E-mail de Acesso</label>
                    <input type="email" id="reg_email" required placeholder="usuario@empresa.com" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                
                <div class="form-group" id="container-tipo" style="display: none; margin-bottom: 15px;">
                    <label for="reg_tipo" style="color: #d84315;">Tipo de Perfil (Permissão)</label>
                    <select id="reg_tipo" style="width: 100%; padding: 10px; border: 1px solid #d84315; border-radius: 4px; background-color: #fbe9e7;">
                        <option value="operacional">Operacional (Vendedor)</option>
                        <option value="admin">Administrador (Total)</option>
                        <option value="TI">TI / Suporte</option>
                    </select>
                </div>

                <div class="form-row" style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="reg_senha">Senha</label>
                        <input type="password" id="reg_senha" required placeholder="******" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="reg_confirma_senha">Confirmar Senha</label>
                        <input type="password" id="reg_confirma_senha" required placeholder="******" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                </div>
                <p style="font-size: 12px; color: #666; margin-top: 5px;">* Na edição, deixe as senhas em branco para manter a atual.</p>

                <button type="submit" id="btn-salvar" class="btn-novo" style="width: 100%; margin-top: 25px; padding: 15px; background-color: #2e7d32; color: white; font-weight: bold; border: none; cursor: pointer; border-radius: 4px; font-size: 16px;">
                    <i class="fas fa-save"></i> SALVAR USUÁRIO
                </button>
            </form>
        </div>

        <div class="system-credits" style="text-align: center;">
            By Áidano Lima - ASL TECH
        </div>
    </div>

    <script src="js/modal.js"></script>
    
    <script>
        // CONFIGURAÇÃO DA API
        const API_URL = 'https://seguradoraproject.onrender.com';
        const urlParams = new URLSearchParams(window.location.search);
        const idEdicao = urlParams.get('id');
        const token = localStorage.getItem('token');

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Cabeçalho (Nome do Usuário)
            const nomeLogado = localStorage.getItem('usuario_logado');
            const tipoLogado = localStorage.getItem('tipo_usuario');
            
            if (nomeLogado) document.getElementById('user-name-display').innerText = nomeLogado.split(' ')[0];
            if (tipoLogado) {
                document.getElementById('user-role-display').innerText = tipoLogado.toUpperCase();
                // Se for Admin, libera a troca de perfil
                if(tipoLogado === 'admin' || tipoLogado === 'TI') {
                    document.getElementById('container-tipo').style.display = 'block';
                }
            }

            // Botão Sair
            document.getElementById('btn-logout').addEventListener('click', function() {
                localStorage.clear();
                window.location.href = 'index.html';
            });

            // 2. Modo de Edição
            if (idEdicao) {
                document.getElementById('titulo-pagina').innerText = `Editar Usuário #${idEdicao}`;
                const btn = document.getElementById('btn-salvar');
                btn.innerHTML = '<i class="fas fa-sync-alt"></i> ATUALIZAR USUÁRIO';
                btn.style.backgroundColor = '#f57c00'; // Laranja
                
                // Senha não é obrigatória na edição
                document.getElementById('reg_senha').removeAttribute('required');
                document.getElementById('reg_confirma_senha').removeAttribute('required');
                
                carregarDadosUsuario(idEdicao);
            }

            // 3. Submit do Formulário
            document.getElementById('form-registro').addEventListener('submit', salvarUsuario);
        });

        async function carregarDadosUsuario(id) {
            try {
                const res = await fetch(`${API_URL}/usuarios/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(!res.ok) throw new Error("Erro ao buscar usuário");
                
                const u = await res.json();
                
                document.getElementById('reg_nome').value = u.nome;
                document.getElementById('reg_email').value = u.email;
                document.getElementById('reg_tipo').value = u.tipo;

            } catch (error) {
                console.error(error);
                Swal.fire('Erro', 'Falha ao carregar dados do usuário.', 'error');
            }
        }

        async function salvarUsuario(e) {
            e.preventDefault();
            
            const nome = document.getElementById('reg_nome').value;
            const email = document.getElementById('reg_email').value;
            const tipo = document.getElementById('reg_tipo').value;
            const senha = document.getElementById('reg_senha').value;
            const confirma = document.getElementById('reg_confirma_senha').value;

            // Validação de Senha
            if (senha && senha !== confirma) {
                Swal.fire('Atenção', 'As senhas não conferem!', 'warning');
                return;
            }
            if (!idEdicao && !senha) {
                Swal.fire('Atenção', 'Senha é obrigatória no cadastro.', 'warning');
                return;
            }

            const payload = { nome, email, tipo, senha };
            
            // Define URL e Método (POST ou PUT)
            const endpoint = idEdicao ? `${API_URL}/usuarios/${idEdicao}` : `${API_URL}/auth/register`;
            const method = idEdicao ? 'PUT' : 'POST';
            
            // Se for edição, usamos o endpoint de usuarios (protegido), se cadastro novo, auth (pode ser publico ou protegido)
            // Mas no painel interno, idealmente usamos rota de usuários. 
            // Nota: No seu server.js atual, /auth/register cria, e /usuarios/:id atualiza.
            
            const headers = { 'Content-Type': 'application/json' };
            if(token) headers['Authorization'] = `Bearer ${token}`;

            try {
                Swal.fire({ title: 'Salvando...', didOpen: () => Swal.showLoading() });
                
                const res = await fetch(endpoint, {
                    method: method,
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok) {
                    await Swal.fire('Sucesso', idEdicao ? 'Usuário atualizado!' : 'Usuário criado!', 'success');
                    window.location.href = 'dashboard.html'; // Volta para a lista
                } else {
                    Swal.fire('Erro', data.message || 'Erro ao salvar.', 'error');
                }
            } catch (error) {
                console.error(error);
                Swal.fire('Erro', 'Falha de conexão.', 'error');
            }
        }
    </script>
</body>
</html>
