<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários - Seguradora</title>
    
    <meta http-equiv="Content-Security-Policy" 
    content="default-src * 'self' blob: data: gap:; 
    style-src * 'self' 'unsafe-inline' blob: data: gap:; 
    script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; 
    object-src * 'self' blob: data: gap:; 
    img-src * 'self' 'unsafe-inline' blob: data: gap:; 
    connect-src 'self' https://seguradoraproject.onrender.com * 'unsafe-inline' blob: data: gap:; 
    font-src 'self' data: https://cdnjs.cloudflare.com; 
    frame-src * 'self' blob: data: gap:;">
    
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <div class="container-registro">
        <div class="card-registro">
            <div class="registro-header">
                <h2 id="titulo-pagina">Novo Usuário</h2>
                <p>Preencha os dados para acesso ao sistema</p>
            </div>

            <form id="form-registro" onsubmit="salvarUsuario(event)">
                <div class="form-group">
                    <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="nome" required placeholder="Ex: João da Silva">
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" required placeholder="usuario@email.com">
                </div>

                <div class="form-group">
                    <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="senha" placeholder="Digite a senha (mínimo 6 dígitos)">
                    <small id="aviso-senha" style="color:#666; display:none;">(Deixe em branco para manter a atual)</small>
                </div>

                <div class="form-group">
                    <label for="tipo"><i class="fas fa-user-tag"></i> Perfil de Acesso</label>
                    <select id="tipo">
                        <option value="operacional">Operacional (Padrão)</option>
                        <option value="admin">Administrador (Total)</option>
                    </select>
                </div>

                <div class="btn-group-registro">
                    <button type="button" class="btn-voltar" onclick="voltar()">Cancelar</button>
                    <button type="submit" class="btn-salvar">Salvar Usuário</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://seguradoraproject.onrender.com';
        
        // Recupera ID da URL (se for edição)
        const urlParams = new URLSearchParams(window.location.search);
        const idEdicao = urlParams.get('id');
        const token = localStorage.getItem('token');

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                // Se não estiver logado, manda pro login
                window.location.href = 'index.html';
                return;
            }

            if (idEdicao) {
                document.getElementById('titulo-pagina').innerText = `Editar Usuário #${idEdicao}`;
                document.getElementById('senha').removeAttribute('required'); // Senha opcional na edição
                document.getElementById('aviso-senha').style.display = 'block';
                carregarDadosUsuario(idEdicao);
            } else {
                document.getElementById('senha').setAttribute('required', 'true');
            }
        });

        // Carregar dados para edição
        async function carregarDadosUsuario(id) {
            try {
                const res = await fetch(`${API_URL}/usuarios/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(res.ok) {
                    const u = await res.json();
                    document.getElementById('nome').value = u.nome;
                    document.getElementById('email').value = u.email;
                    document.getElementById('tipo').value = u.tipo;
                } else {
                    Swal.fire('Erro', 'Usuário não encontrado.', 'error');
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Função de Salvar (Create/Update)
        async function salvarUsuario(event) {
            event.preventDefault(); // Evita recarregar a página

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const tipo = document.getElementById('tipo').value;

            // Payload básico
            const dados = { nome, email, tipo };
            
            // Só envia senha se foi digitada
            if (senha) {
                if (senha.length < 6) {
                    Swal.fire('Atenção', 'A senha deve ter no mínimo 6 caracteres.', 'warning');
                    return;
                }
                dados.senha = senha;
            }

            const endpoint = idEdicao ? `${API_URL}/usuarios/${idEdicao}` : `${API_URL}/auth/register`;
            const method = idEdicao ? 'PUT' : 'POST';

            // Ajuste na URL se for criação pelo painel (usa rota de usuários ou auth dependendo da sua estrutura)
            // Se for CRIAÇÃO interna, vamos usar /auth/register mesmo, pois o backend aceita.
            
            try {
                Swal.fire({ title: 'Salvando...', didOpen: () => Swal.showLoading() });

                const res = await fetch(endpoint, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(dados)
                });

                const resposta = await res.json();

                if (res.ok) {
                    await Swal.fire('Sucesso', 'Dados salvos com sucesso!', 'success');
                    window.location.href = 'dashboard.html'; // Volta pro painel
                } else {
                    Swal.fire('Erro', resposta.message || 'Erro ao salvar.', 'error');
                }
            } catch (error) {
                console.error(error);
                Swal.fire('Erro', 'Falha na conexão com o servidor.', 'error');
            }
        }

        function voltar() {
            window.location.href = 'dashboard.html';
        }
    </script>

    <style>
        /* Estilos rápidos específicos para esta página */
        .container-registro {
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; background-color: #f4f6f9;
        }
        .card-registro {
            background: white; padding: 40px; border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px;
        }
        .registro-header { text-align: center; margin-bottom: 30px; }
        .registro-header h2 { color: #333; margin: 0; }
        .registro-header p { color: #666; font-size: 14px; margin-top: 5px; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #444; font-weight: bold; }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        .btn-group-registro { display: flex; gap: 15px; margin-top: 30px; }
        .btn-salvar {
            flex: 1; background-color: #2e7d32; color: white; border: none; 
            padding: 12px; border-radius: 4px; font-weight: bold; cursor: pointer;
        }
        .btn-voltar {
            flex: 1; background-color: #ddd; color: #333; border: none; 
            padding: 12px; border-radius: 4px; font-weight: bold; cursor: pointer;
        }
        .btn-salvar:hover { background-color: #1b5e20; }
        .btn-voltar:hover { background-color: #ccc; }
    </style>
</body>
</html>
