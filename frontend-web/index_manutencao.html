<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apólice System - Manutenção</title>
    
    <link rel="icon" href="assets/logo.png" type="image/png">
    
    <meta http-equiv="Content-Security-Policy" 
    content="default-src * 'self' blob: data: gap:; 
    style-src * 'self' 'unsafe-inline' blob: data: gap:; 
    script-src * 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net blob: data: gap:; 
    connect-src 'self' http://localhost:3000 https://seguradoraproject.onrender.com * 'unsafe-inline' blob: data: gap:;">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/config.js"></script>
    

    <style>
        /* Visual Enterprise Centralizado */
        body.login-body {
            background: linear-gradient(135deg, #003366 0%, #001a33 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border-top: 5px solid #ff9800; /* Laranja para Manutenção */
        }

        .login-logo { max-width: 160px; margin-bottom: 25px; }
        .login-title { color: #333; font-size: 22px; margin-bottom: 30px; font-weight: 600; }

        .input-group { position: relative; margin-bottom: 20px; text-align: left; opacity: 0.6; /* Campos desabilitados visualmente */ }
        .input-group i { position: absolute; top: 50%; transform: translateY(-50%); left: 15px; color: #888; font-size: 14px; }
        
        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            box-sizing: border-box;
            background-color: #f5f5f5; /* Fundo cinza */
            cursor: not-allowed;
        }

        .btn-manutencao {
            background-color: #ff9800; /* Laranja */
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-manutencao:hover { background-color: #f57c00; }
        
        /* Link de recuperação */
        .forgot-link {
            display: block;
            margin-top: 15px;
            color: #999;
            text-decoration: none;
            font-size: 14px;
            pointer-events: none; /* Link desativado */
        }

        .footer-text { margin-top: 25px; font-size: 12px; color: #999; }
    </style>
</head>
<body class="login-body">

    <div class="login-card">
        <img src="assets/logo.png" alt="Logo" class="login-logo">
        <h2 class="login-title">Gestão de Clientes e Apólices</h2>
        
        <form id="form-login">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="E-mail Corporativo" disabled>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="senha" placeholder="Sua Senha" disabled>
            </div>

            <button type="button" class="btn-manutencao" onclick="exibirAvisoManutencao()">
                <i class="fas fa-tools"></i> Sistema em Manutenção
            </button>
        </form>        
        
        <a href="#" class="forgot-link">Esqueci minha senha</a>

        <p class="footer-text">
            &copy; 2025 Seguradora System.<br>Todos os direitos reservados ASL TECH Áidano Lima.
        </p>
    </div>

    <script>
        // Função simples para exibir o alerta de manutenção
        function exibirAvisoManutencao() {
            Swal.fire({
                icon: 'info',
                title: 'Atenção',
                text: 'Sistema em Manutenção da base de dados. Aguardem!',
                confirmButtonColor: '#ff9800',
                confirmButtonText: 'Entendido'
            });
        }

        // Removemos a lógica de login e redirecionamento automático
        // O sistema está travado na tela de login.
    </script>

</body>
</html>
